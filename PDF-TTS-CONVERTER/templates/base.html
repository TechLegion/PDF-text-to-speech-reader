<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="author" content="Tech Legion">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{% endblock %}</title>
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <script src="{{ url_for('static', filename='script.js') }}" defer></script>
    {% block extra_css %}{% endblock %}
</head>
<body>

<nav class="navbar navbar-expand-lg mb-4" style="background: linear-gradient(90deg, #6366f1 0%, #60a5fa 100%); box-shadow: 0 4px 24px rgba(99,102,241,0.10);">
  <div class="container-fluid">
    <a class="navbar-brand d-flex align-items-center fw-bold fs-3" href="/" style="color: #fff; letter-spacing: 1px;">
      <img src="static/images/TECH.png" alt="Logo" style="max-width: 48px; height: 48px; border-radius: 50%; margin-right: 12px; box-shadow: 0 0 10px rgba(255,255,255,0.5);">
      PDF TTS
    </a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav ms-auto mb-2 mb-lg-0 gap-2">
        <li class="nav-item"><a class="nav-link nav-link-custom" href="/">Home</a></li>
        <li class="nav-item"><a class="nav-link nav-link-custom" href="/upload">Upload</a></li>
        <li class="nav-item"><a class="nav-link nav-link-custom" href="/about">About</a></li>
        <li class="nav-item"><a class="nav-link nav-link-custom" href="/contact">Contact</a></li>
        <li class="nav-item"><a class="nav-link nav-link-custom" href="/terms">Terms of Service</a></li>
        <li class="nav-item"><a class="nav-link nav-link-custom" href="/privacy">Privacy Policy</a></li>
        <li class="nav-item"><a class="nav-link nav-link-custom" href="/help">Help</a></li>
      </ul>
    </div>
  </div>
</nav>

<style>
.nav-link-custom {
  color: #fff !important;
  font-weight: 500;
  font-size: 1.1rem;
  border-radius: 8px;
  padding: 8px 18px !important;
  transition: background 0.2s, color 0.2s;
}
.nav-link-custom:hover, .nav-link-custom.active {
  background: rgba(255,255,255,0.18);
  color: #22223b !important;
}
.navbar {
  border-bottom-left-radius: 18px;
  border-bottom-right-radius: 18px;
}
</style>

<div class="container py-4">
    {% block content %}{% endblock %}
</div>

<!-- Bootstrap 5 JS Bundle -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
